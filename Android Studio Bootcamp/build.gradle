apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

    defaultConfig {
        applicationId "org.mdjarv.androidstudiobootcamp.androidstudiobootcamp"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-core:2.4.0@jar"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.4.0@jar"
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.0@jar"
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
